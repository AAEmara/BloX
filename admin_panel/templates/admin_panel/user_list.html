{% extends "admin/base_site.html" %}
{% block content %}
<h2>User List</h2>
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Staff</th>
            <th>Active</th>
            <th>Superuser</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr {% if user.is_superuser %}style="background-color: #f8d7da;"{% endif %}>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_staff }}</td>
            <td>{{ user.is_active }}</td>
            <td>{{ user.is_superuser }}</td>
        
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
